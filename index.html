<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ITI - Lab7</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>ITI - Lab7</h1>
            </div>

            <div class="form">
                <form id="studentForm">
                    <div class="di">
                        <div>
                            <label>Department:</label>
                            <div class="rad">
                                <div>
                                    <input
                                        type="radio"
                                        name="department"
                                        value="SD"
                                        id="SD"
                                    />
                                    <label for="SD">SD</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="department"
                                        value="OS"
                                        id="OS"
                                    />
                                    <label for="OS">OS</label>
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        name="department"
                                        value="EL"
                                        id="EL"
                                    />
                                    <label for="EL">EL</label>
                                </div>
                            </div>
                        </div>
                        <span class="department-err">dddddddddddddddd</span>
                    </div>

                    <div class="inp">
                        <div>
                            <label for="studentName">Student Name: </label>
                            <input
                                type="text"
                                id="studentName"
                                name="studentName"
                            />
                        </div>
                        <span class="name-err">dddddddddddddddd</span>
                    </div>

                    <div class="inp">
                        <div>
                            <label for="studentGrade">Student Grade:</label>
                            <input
                                type="number"
                                id="studentGrade"
                                name="studentGrade"
                            />
                        </div>
                        <span class="grade-err">dddddddddd</span>
                    </div>

                    <button type="button" id="addStudent">Add</button>
                </form>
            </div>

            <div class="controls">
                <div>
                    <label for="sort">Sort:</label>
                    <!-- <select id="sort" onchange="sortStudents()"> -->
                    <select id="sort">
                        <option value="name">Name</option>
                        <option value="grade">Grade</option>
                    </select>
                </div>

                <div>
                    <label for="filter">Filter:</label>
                    <!-- <select id="filter" onchange="filterStudents()"> -->
                    <select id="filter">
                        <option value="all">All</option>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>
            </div>

            <div id="studentsTable">
                <table>
                    <thead>
                        <tr>
                            <th>Name Student:</th>
                            <th>Degree:</th>
                            <th>Delete:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr class="sd">
                            <td>mazen</td>
                            <td>100</td>
                            <td><button class="delete-btn">delete</button></td>
                        </tr>
                        <tr class="os">
                            <td>mazen</td>
                            <td>100</td>
                            <td><button class="delete-btn">delete</button></td>
                        </tr>
                        <tr class="el">
                            <td>mazen</td>
                            <td>100</td>
                            <td><button class="delete-btn">delete</button></td>
                        </tr>
                        <tr class="sd">
                            <td>mazen</td>
                            <td>100</td>
                            <td><button class="delete-btn">delete</button></td>
                        </tr> -->
                        <!-- add tr -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
